<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src='calculator.js' defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="numbers">
                <div class="number-row">
                    <div class="number button">1</div>
                    <div class="number button">2</div>
                    <div class="number button">3</div>
                </div>
                <div class="number-row">
                    <div class="number button">4</div>
                    <div class="number button">5</div>
                    <div class="number button">6</div>
                </div>
                <div class="number-row">
                    <div class="number button">7</div>
                    <div class="number button">8</div>
                    <div class="number button">9</div>
                </div>
                <div class="number button">0</div>
            </div>
            <div class="functions">
                <div id="clear" class="button">clear</div>
                <div class="operators">
                    <div id="division" class="button">/</div>
                    <div id="multiplication" class="button">*</div>
                    <div id="subtraction" class="button">-</div>
                    <div id="addition" class="button">+</div>
                </div>
                <div id="equals" class="button">=</div>
            </div>
        </div>
    </div>
</body>
</html>
